<!-- 
    HTML boilerplate:
    1. ! tab, tab tab documentname 
    2. link tab style.css
    3. sc down down index.js
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- <label> is basically just text for "something"-->
    <!-- Functionally not different than <p>, but helps screenreaders -->
    <label id="numberLabel">0</label>
    <div id="buttonsDiv" class="divs">
        <button id="turnOnButton" class="buttons">START</button>
    </div>
    <br>
    <div id="inputDiv">
        <input id="myInput">
        <br><br>
        <label>Press Enter to start or restart</label>
        <br><br>
        <label id="averageLabel">Average: 0ms</label>
    </div>
    <br>
    <div id="saveLoadDiv", class="divs">
        <button id="saveButton" class="saveButtons">Save</button>
        <button id="loadButton" class="saveButtons">Load</button>
        <input id="loadButtonInput" type="file" accept="application/json,.json" hidden></button>
        <button id="resetButton" class="saveButtons">Reset</button>
    </div>
    <div id="historyDiv", class="divs">
        <br>
        <label>Recent history:</label>
    </div>

    <script src="index.js"></script>
</body>
</html>
