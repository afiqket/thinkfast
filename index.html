<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- <label> is basically just text for "something"-->
    <!-- Functionally not different than <p>, but helps screenreaders -->
    <label id="numberLabel">0</label>
    <div id="buttonsDiv">
        <button id="turnOnButton" class="buttons">START</button>
    </div>
    <br>
    <div id="inputDiv">
        <input id="myInput">
        <br><br>
        <label>Press Enter to start or restart</label>
        <br><br>
        <label id="averageLabel">Average: 0ms</label>
    </div>
    <br>
    <div id="settingsDiv">
        <label>SETTINGS: </label>
        <input id="firstNumberInput" class="numberInputs">
        <label>digit number</label>
        <select name="symbol" id="symbolSelect">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input id="secondNumberInput" class="numberInputs">
        <label>digit number</label>
        <button id="saveButton">Save</button>

    </div>

    <script src="index.js"></script>
</body>
</html>
